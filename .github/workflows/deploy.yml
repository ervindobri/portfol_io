name: Deploy Flutter Web to GitHub Pages Repo

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout source repo
      - name: Checkout source repo
        uses: actions/checkout@v4

      # Install Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      # Build Flutter web
      - name: Build Flutter Web
        run: flutter build web --release

      # Upload artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-release
          path: build/web

      # Download artifact (forces clean working-directory)
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: web-release
          path: web-release

      # Debug (optional)
      # - name: Debug
      #   run: ls -R .

      # Deploy to OTHER REPO using peaceiris GitHub Pages action
      - name: Deploy to external GitHub Pages repo
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.TARGET_REPO_TOKEN }}
          publish_dir: ./build/web
          publish_branch: gh-pages
          external_repository: ervindobri/ervindobri.github.io
          destination_dir: portfolio/web
          commit_message: "Update portfolio from main"
